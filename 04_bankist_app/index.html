<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bankist App</title>
  </head>
  <body class="hidden">
    <header class="header">
      <h3 class="header__title">Log in to get started</h3>
      <div class="header__img">
        <img src="imgs/logo.png" alt="" />
      </div>
      <div class="header__form">
        <input type="text" class="header__input header__input_login" placeholder="user" />
        <input type="number" class="header__input header__input_pin" placeholder="PIN" />
        <button class="btn btn_header">→</button>
      </div>
    </header>
    <main>
      <div class="wrapper hidden">
        <div class="balance m-t-b-20">
          <div>
            <h3 class="balance__title">Current balance</h3>
            <p class="balance__date">As of <span class="date"></span></p>
          </div>
          <p class="balance__value"></p>
        </div>
        <div class="app-body">
          <div class="app-body__col">
            <div class="balance m-l-r-10">
              <div class="summary">
                <div class="summary__entry">
                  <p class="summary__info">in <span class="summary__value c-green summary__in"></span></p>
                </div>
                <div class="summary__entry">
                  <p class="summary__info">out <span class="summary__value c-red summary__out"></span></p>
                </div>
                <div class="summary__entry">
                  <p class="summary__info">interest <span class="summary__value c-green summary__interest"></span></p>
                </div>
              </div>
              <div class="summary__sort">
                <button class="btn btn_sort">↓ Sort</button>
              </div>
            </div>
            <div class="movements">
            </div>
          </div>
          <div class="app-body__col">
            <div class="timer">Your session ends in <span class="timer__time"></span> <p class="timer__log-out">Log out now</p>
            </div>
            <div class="operation bg-orange">
              <h4 class="operation__title">Transfer money</h4>
              <div class="operation__controls operation__transfer">
                  <input class="operation__input operation__transfer_login" type="text"></input>
                  <input class="operation__input operation__transfer_ammount" type="number"></input>
                  <button class="btn btn_oper btn_trans">→</button>
                  <label class="operation__label">Transfer to</label>
                  <label class="operation__label">Ammount</label>
              </div>
            </div>
            <div class="operation bg-green">
              <h4 class="operation__title">Request loan</h4>
              <div class="operation__controls operation__loan">
                 <input class="operation__input operation__loan_login" type="text"></input>
                  <input class="operation__input operation__loan_ammount" type="number"></input>
                  <button class="btn btn_oper btn_loan">→</button>
                  <label class="operation__label operation__label_loan">Loan from</label>
                  <label class="operation__label operation__label_loan">Ammount</label>
              </div>
            </div>
            <div class="operation bg-red">
              <h4 class="operation__title">Close account</h4>
              <div class="operation__controls operation__close">
                  <input class="operation__input operation__close_login" type="text"></input>
                  <input class="operation__input operation__close_pin" type="number"></input>
                  <button class="btn btn_oper btn_close">→</button>
                  <label class="operation__label">Confirm user</label>
                  <label class="operation__label">Confirm PIN</label>
              </div>
            </div>
          </div>
        </div>
        <div class="requests">
          <div class="requests__col">
            <h3 class="requests__title">Incoming requests</h3>
            <div class="requests__body requests_inc">
            </div>
          </div>
          <div class="requests__col">
            <h3 class="requests__title">Your requests</h3>
            <div class="requests__body requests_sent">
            </div>
          </div>
       </div>
     </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
