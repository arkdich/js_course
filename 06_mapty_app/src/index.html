<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="scss/style.scss" />
    <script defer type="module" src="js/script.js"></script>
    <title>My Workouts</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div id="map" class="map-body"></div>
      <div class="sidebar">
        <img src="img/logo.png" alt="" class="sidebar__logo" />
        <div class="entry-wrapper"></div>
        <div class="entry entry_filled">
          <h3 class="entry__header">Running on July 24</h3>
          <p class="stats">
            <span class="stats__icon">🏃‍♂️</span
            ><span class="stats__value">9</span
            ><span class="stats__unit">km</span>
          </p>
          <p class="stats">
            <span class="stats__icon">⏱</span><span class="stats__value">9</span
            ><span class="stats__unit">min</span>
          </p>
          <p class="stats">
            <span class="stats__icon">⚡️</span
            ><span class="stats__value">1.0</span
            ><span class="stats__unit">min/km</span>
          </p>
        </div>
        <div class="entry entry_filled">
          <h3 class="entry__header">Running on July 24</h3>
          <p class="stats">
            <span class="stats__icon">🏃‍♂️</span
            ><span class="stats__value">9</span
            ><span class="stats__unit">km</span>
          </p>
          <p class="stats">
            <span class="stats__icon">⏱</span><span class="stats__value">9</span
            ><span class="stats__unit">min</span>
          </p>
          <p class="stats">
            <span class="stats__icon">⚡️</span
            ><span class="stats__value">1.0</span
            ><span class="stats__unit">min/km</span>
          </p>
        </div>
        <div class="entry entry_filled">
          <h3 class="entry__header">Running on July 24</h3>
          <p class="stats">
            <span class="stats__icon">🏃‍♂️</span
            ><span class="stats__value">9</span
            ><span class="stats__unit">km</span>
          </p>
          <p class="stats">
            <span class="stats__icon">⏱</span><span class="stats__value">9</span
            ><span class="stats__unit">min</span>
          </p>
          <p class="stats">
            <span class="stats__icon">⚡️</span
            ><span class="stats__value">1.0</span
            ><span class="stats__unit">min/km</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
